<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">                        
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> Add Clients</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Clients</li>
                        <li class="breadcrumb-item active">Add</li>
                    </ul>
                </div>            
                <div class="col-lg-6 col-md-4 col-sm-12 text-right">
                    
                </div>
            </div>
        </div>
        
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card" style="padding-left: 15px;">
                <br>
                <div class="add-employee">
                    <form [formGroup]="form" method="POST" (ngSubmit)="post_employee()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>First name</label>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" required  placeholder="Fisrt name *" formControlName="first_name">
                                </div>
                            </div>
                            <div *ngIf="form.get('first_name').touched && form.get('first_name').invalid">
                                <small *ngIf="form.get('first_name').errors?.required" class="text-danger">First_name
                                    is required</small>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" required  placeholder="Last Name *" formControlName="last_name">
                                </div>
                            </div>
                            <div *ngIf="form.get('last_name').touched && form.get('last_name').invalid">
                                <small *ngIf="form.get('last_name').errors?.required" class="text-danger">Last_name
                                    is required</small>
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            
                                <div class="col-md-4 col-sm-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" required  placeholder="Email *" formControlName="email">
                                    </div>
                                </div>
                            <div *ngIf="form.get('email').touched && form.get('email').invalid">
                                <small *ngIf="form.get('email').errors?.required" class="text-danger">email is
                                    required</small>
                            
                            </div>
                        </div>
                        
                        <div class="col-sm-12">
                            <div class="mt-4">
                                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Add</button>
                                <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                            </div>
                            <br><br>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
