<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-12">
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                                class="fa fa-arrow-left"></i></a> Employee List</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item">Employee</li>
                        <li class="breadcrumb-item active">Employee List</li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-12 text-right">
                    <div class="search-hero">
                        <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
                            autocomplete="off" placeholder="&#61442;  Start searching">
                    </div>
                </div>
            </div>
        </div>



        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header" style="width: 75%; display: inline-block;">
                        <h2>Employee List</h2>
                    </div>
                    <div style="width: 25%; display: inline-block;">
                        <a [routerLink]="['/add-employee']">
                            <button type="button" class="btn btn-info" style="font-size: 15px;">
                                <i class="fa fa-plus-square"></i>
                                <span> Add Employee </span>
                            </button>
                        </a>
                        <a [routerLink]="['/employees-grid']" class="btn btn-info" style="margin-left: 5%;"><i
                                class="icon-grid" style="font-size: 17px;"></i></a>
                        <a [routerLink]="['/employees-list']" class="btn btn-info" style="margin-left: 1%;"><i
                                class="icon-list" style="font-size: 17px;"></i></a>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table
                                class="table table-hover js-basic-example dataTable table-custom table-striped m-b-0 c_list">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="text-align :center;">Avatar</th>
                                        <th style="text-align :center;">Name</th>
                                        <!--<th style="text-align :center;">Birth Date</th>-->
                                        <th style="text-align :center;">E-mail</th>
                                        <!--<th style="text-align :center;">Phone</th>
                                        <th style="text-align :center;">Join Date</th>
                                        <th style="text-align :center;">Role</th>
                                        <th style="text-align :center;">Department</th>-->
                                        <th style="text-align :center;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let employee of employees | filter:searchText">
                                        <td class="width45" style="text-align :center;">
                                            <img src="../../assets/images/xs/avatar1.jpg" class="rounded-circle avatar"
                                                alt="">
                                        </td>
                                        <td style="text-align :center;">
                                            <h4 class="mb-0">{{ employee.first_name }} {{ employee.last_name }}</h4>
                                        </td>
                                        <!--<td style="text-align :center;">{{ employee.birth_date }}</td>-->
                                        <td style="text-align :center;"><span>{{ employee.email }}</span></td>
                                        <!--<td style="text-align :center;"><span>{{ employee.phone_number }}</span></td>
                                        <td style="text-align :center;">{{ employee.hiring_date }}</td>
                                        <td style="text-align :center;">{{ employee.grade }}</td>
                                        <td style="text-align :center;">{{ employee.department_name }}</td>-->
                                        <td style="text-align :center;">
                                            <a href="project-detail.html" class="btn btn-sm btn-outline-primary"
                                                [routerLink]="['/profile/'+employee.employee_id]"><i
                                                    class="icon-eye"></i></a>
                                            <a [routerLink]="['/employee-calendar/'+employee.employee_id]"
                                                class="btn btn-sm btn-outline-success"><i class="icon-calendar"></i></a>
                                            <a class="btn btn-sm btn-outline-danger js-sweetalert"
                                                (click)=" deleteEmployee(employee.employee_id)" title="Delete"
                                                data-type="confirm"><i class="icon-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
