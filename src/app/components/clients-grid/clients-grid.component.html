<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-12">
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                                class="fa fa-arrow-left"></i></a> Clients</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item">Clients</li>
                        <li class="breadcrumb-item active">List</li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-12 text-right">
                    <div class="search-hero">
                        <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
                            autocomplete="off"
                            placeholder="&#61442;  Start searching">
                    </div>
                </div>
            </div>
        </div>
        <div class="header" style="width: 89%; display: inline-block;">
            <h2>Client Grid</h2>
        </div>
        <div style="width: 11%; display: inline-block;">
            <a [routerLink]="['/add-client']">
                <button type="button" class="btn btn-info" style="font-size: 15px;">
                    <i class="fa fa-plus-square"></i>
                    <span> Add Client </span>
                </button>
            </a>
        </div>
        <div class="row clearfix">
            <div *ngFor="let client of clients | filter:searchText">
                <div class=".col-md-6 .offset-md-3 col-lg-12 ">
                    <div class="card" style="min-width: 185px;">
                        <div class="body text-center">
                            <div class="chart easy-pie-chart-1" data-percent="75"> <span><img
                                        src="../../assets/images/sm/avatar2.jpg" alt="user"
                                        class="rounded-circle" /></span> </div>
                            <h4><strong>{{ client.company }}</strong></h4>
                            <h5>{{ client.first_name }}</h5>
                            <small>{{ client.last_name }}</small>
                            <h6>{{ client.grade }}</h6>
                            <a class="btn btn-sm btn-outline-danger js-sweetalert"
                            (click)=" deleteClient(client.id)" title="Delete"
                            data-type="confirm"><i class="icon-trash"></i></a>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
