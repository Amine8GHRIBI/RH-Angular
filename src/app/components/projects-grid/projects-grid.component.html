<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-12">
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                                class="fa fa-arrow-left"></i></a> Projects Grid</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item">Projects</li>
                        <li class="breadcrumb-item active">Projects Grid</li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-12 text-right">
                    <div class="search-hero">
                        <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
                            autocomplete="off" placeholder="&#61442;  Start searching">
                    </div>
                </div>
            </div>
        </div>
        <div class="header" style="width: 78%; display: inline-block;">
            <h2>Projects Grid</h2>
        </div>
        <div style="width: 22%; display: inline-block; margin-bottom: 20px;">
            <span *ngIf="isAppManager() || isAppAdmin()">
                <a [routerLink]="['/add-projects']">
                    <button type="button" class="btn btn-info" style="font-size: 15px;">
                        <i class="fa fa-plus-square"></i>
                        <span> Add Project </span>
                    </button>
                </a>
            </span>
            <a [routerLink]="['/projects-grid']" class="btn btn-info" style="margin-left: 5%;"><i class="icon-grid"
                    style="font-size: 17px;"></i></a>
            <a [routerLink]="['/projects-list']" class="btn btn-info" style="margin-left: 1%;"><i class="icon-list"
                    style="font-size: 17px;"></i></a>
        </div>
        <div class="row clearfix">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let project of projects | filter:searchText">
                <div class="card">
                    <div class="body text-left pro-img" style="min-height: 350px;">
                        <h4 class="project-title text-primary mb-3"
                            style="min-height: 40px; max-height: 72px; text-align: center;"><a
                                [routerLink]="['/projects-detail/'+project.id]">{{ project.title }}</a></h4>
                        <span style="font-size: 13px;">{{ project?.description }}</span>
                        <div class="mb-1 mr-2" style="text-align: center;  margin-top: 10px;">
                            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/projects-detail/'+project.id]"><i
                                    class="icon-eye"></i></a>
                            <span *ngIf="isAppManager() || isAppAdmin()">
                                <a [routerLink]="['/project-calendar/'+project.id]"
                                    class="btn btn-sm btn-outline-success"><i class="icon-calendar"></i></a>
                                <a class="btn btn-sm btn-outline-danger js-sweetalert" (click)="deleteProject(project.id)"
                                    title="Delete" data-type="confirm" ><i class="icon-trash"></i></a>
                            </span>
                        </div>
                        <h6 class="mb-0 mr-2"><strong>Date: </strong> {{project.datedebut}}</h6>
                        <h6 class="mb-1 mr-2"><strong>Deadline: </strong> {{project.datefin}}</h6>
                        <div class="project_progress">
                            <div class="progress progress-xs">
                                <div class="progress-bar l-green" role="progressbar" aria-valuenow="60"
                                    aria-valuemin="0" aria-valuemax="100" [style.width.%]="project?.progress">
                                    <span class="sr-only">{{ project?.progress }}% Complete</span>
                                </div>
                            </div>
                        </div>
                        <div class="align-items-center d-flex">
                            <h6 class="mb-0 mr-2">Team:</h6>
                            <ul class="list-unstyled team-info margin-0">
                                <li><img src="../../assets/images/xs/avatar4.jpg" data-toggle="tooltip"
                                        data-placement="top" title="" alt="Avatar" data-original-title="Chris Fox">
                                </li>
                                <li><img src="../../assets/images/xs/avatar5.jpg" data-toggle="tooltip"
                                        data-placement="top" title="" alt="Avatar" data-original-title="Joge Lucky">
                                </li>
                                <li><img src="../../assets/images/xs/avatar2.jpg" data-toggle="tooltip"
                                        data-placement="top" title="" alt="Avatar"
                                        data-original-title="Folisise Chosielie"></li>
                                <li><img src="../../assets/images/xs/avatar1.jpg" data-toggle="tooltip"
                                        data-placement="top" title="" alt="Avatar" data-original-title="Joge Lucky">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
