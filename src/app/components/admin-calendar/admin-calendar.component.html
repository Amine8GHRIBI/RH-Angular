<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                                class="fa fa-arrow-left"></i></a> Admin Calendar</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item active">Admin Calendar</li>
                    </ul>
                </div>
                <div class="col-lg-6 col-md-4 col-sm-12 text-right">

                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="control-section">
                    <div class="col-lg-12 content-wrapper">
                        <ejs-schedule #scheduleObj width='100%' cssClass='timeline-resource-grouping' height='650px' [startHour]="startHour" [endHour]='endHour' [timezone]="timezone"
                            [selectedDate]="selectedDate" [group]="group" (actionBegin)="onBegin($event)" (dataBound)="onBound($event)" [eventSettings]="eventSettings">
                            <e-resources>
                                <e-resource field='ProjectId' title='Choose Project' [dataSource]='projectDataSource'
                                    [allowMultiple]='allowMultiple' name='Projects' textField='text' idField='id'
                                    colorField='color'>
                                </e-resource>
                                <e-resource field='TaskId' title='Category' [dataSource]='categoryDataSource'
                                    [allowMultiple]='allowMultiple' name='Categories' textField='text' idField='id'
                                    groupIDField='groupId' colorField='color'>
                                </e-resource>
                            </e-resources>
                            <e-views>
                                <e-view option="TimelineDay"></e-view>
                                <e-view option="TimelineWeek"></e-view>
                                <e-view option="TimelineMonth"></e-view>
                                <e-view option="Agenda"></e-view>
                            </e-views>
                        </ejs-schedule>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
